language: objective-c
osx_image: xcode8.3
cache: cocoapods
before_install:
  - gem install cocoapods
  - pod install
xcode_workspace: CarTrackApp.xcodeworkspace
xcode_scheme: CarTrackApp
xcode_sdk: iphonesimulator10.3  
script:
- set -o pipefail && xcodebuild test -workspace CarTrackApp.xcworkspace -scheme CarTrackApp -sdk iphonesimulator10.3 ONLY_ACTIVE_ARCH=NO | xcpretty